        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url 'myFormView' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                {% for error in form.non_field_errors %}
                    {{error}}
                {% endfor %}
            </p>
            <p>{{ form.docFile.label_tag }} {{ form.docFile.help_text }}</p>
            <p>
                {{ form.docFile.errors }}
                {{ form.docFile }}
                {{ form.epsilon }}
                {{ form.sensitivity }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
